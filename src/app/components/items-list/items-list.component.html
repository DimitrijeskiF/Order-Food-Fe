<mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
<div *ngIf="!isLoading">
  <input type="search" [(ngModel)]=itemName placeholder="Find Item By Name" class="center-block" matInput>

  <div class="cards">
    <mat-card class="example-card" *ngFor="let item of items | FilterPipe: itemName">
      <mat-card-title-group>
        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-subtitle>Large</mat-card-subtitle>
        <img mat-card-lg-image [src]="item.imgLink">
      </mat-card-title-group>
      <button mat-flat-button (click)="seeItemDetails(item._id)">See Details</button>
    </mat-card>
  </div>
</div>
